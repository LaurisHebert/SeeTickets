<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js" defer></script>

    <link href="Contents/css/style.css" rel="stylesheet">

<body>

<div class="langue">

            id="multiLevelDropdownButton"
            type="button">Français
        <svg aria-hidden="true" class="w-4 h-4 ml-2" fill="none" stroke="currentColor"

        <li>
